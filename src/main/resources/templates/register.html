<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>

    <!-- Optional: Add simple styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f9fc;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            text-align: center;
            margin-top: 15px;
        }

        .error {
            color: #d9534f;
        }

        .success {
            color: #28a745;
        }

        .validation-error {
            color: #dc3545;
            font-size: 0.9em;
        }

        .link {
            text-align: center;
            margin-top: 10px;
        }

        .link a {
            color: #007bff;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>Register</h2>

    <!-- Registration Form -->
    <form th:action="@{/register}" th:object="${userRegistrationDto}" method="post">

        <!-- Username -->
        <label for="username">Username</label>
        <input type="text" id="username" th:field="*{username}" placeholder="Enter username">
        <label for="role">Role</label>
        <select id="role" th:field="*{role}">
            <option value="" disabled selected>Select role</option>
            <option value="USER">Candidate</option>
            <option value="RECRUITER">Recruiter</option>
        </select>
        <div class="validation-error" th:if="${#fields.hasErrors('username')}"
             th:errors="*{username}"></div>

        <!-- Password -->
        <label for="password">Password</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Enter password">
        <div class="validation-error" th:if="${#fields.hasErrors('password')}"
             th:errors="*{password}"></div>

        <!-- Confirm Password -->
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" th:field="*{confirmPassword}" placeholder="Confirm password">
        <div class="validation-error" th:if="${#fields.hasErrors('confirmPassword')}"
             th:errors="*{confirmPassword}"></div>

        <!-- Global messages -->
        <div class="message">
            <p th:if="${error}" th:text="${error}" class="error"></p>
            <p th:if="${success}" th:text="${success}" class="success"></p>
        </div>

        <!-- Submit -->
        <button type="submit">Register</button>
    </form>

    <!-- Link to login -->
    <div class="link">
        <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
    </div>
</div>
</body>
</html>
