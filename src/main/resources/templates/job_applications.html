<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Job Applications</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f9f9f9; color: #333; }
        h1 { color: #2c3e50; margin-bottom: 20px; }
        a { text-decoration: none; color: #2980b9; margin-right: 10px; }
        a:hover { text-decoration: underline; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background-color: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        th, td { padding: 12px 15px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #2980b9; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        tr:hover { background-color: #e8f4fd; }
        .status-applied { color: #2980b9; font-weight: bold; }
        .status-under-review { color: #8e44ad; font-weight: bold; }
        .status-accepted { color: #27ae60; font-weight: bold; }
        .status-rejected { color: #c0392b; font-weight: bold; }
    </style>
</head>
<body>

<h1>Applications for Job</h1>

<a th:href="@{/recruiter/dashboard}">Back to Dashboard</a> |
<form th:action="@{/logout}" method="post" style="display:inline">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit" style="background:none; border:none; color:#2980b9; cursor:pointer; padding:0;">Logout</button>
</form>

<table>
    <thead>
    <tr>
        <th>Candidate Username</th>
        <th>Job Title</th>
        <th>Status</th>
        <th>Change Status</th>
        <th>Resume</th>
        <th>Applied At</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="app : ${applications}">
        <td th:text="${app.user.username}"></td>
        <td th:text="${app.job.title}"></td>

        <!-- Colored Status Display -->
        <td th:text="${app.status}"
            th:classappend="${app.status.name() == 'APPLIED' ? 'status-applied' :
                             app.status.name() == 'UNDER_REVIEW' ? 'status-under-review' :
                             app.status.name() == 'ACCEPTED' ? 'status-accepted' :
                             'status-rejected'}">
        </td>

        <!-- Status Update Form -->
        <td>
            <form th:action="@{'/recruiter/applications/' + ${app.id} + '/status'}"
                  method="post">

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <select name="status">
                    <option th:each="st : ${T(com.jobportal.enums.ApplicationStatus).values()}"
                            th:value="${st}"
                            th:selected="${st == app.status}"
                            th:text="${st}">
                    </option>
                </select>

                <button type="submit"
                        style="padding: 5px 10px; border: none; background-color: #2980b9; color: #fff; cursor: pointer;">
                    Update
                </button>
            </form>
        </td>

        <td>
            <a th:if="${app.resumePath != null}"
               th:href="@{'/applications/resume/' + ${app.resumePath}}"
               target="_blank">Download</a>
            <span th:if="${app.resumePath == null}">No resume</span>
        </td>

        <td th:text="${#temporals.format(app.appliedAt, 'dd-MM-yyyy HH:mm')}"></td>
    </tr>

    <tr th:if="${applications == null or #lists.isEmpty(applications)}">
        <td colspan="6">No applications found for this job.</td>
    </tr>

    </tbody>
</table>

</body>
</html>
