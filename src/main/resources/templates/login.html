<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    /* Basic reset */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #333;
    }

    .container {
        max-width: 400px;
        width: 100%;
        background: white;
        padding: 30px 25px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        text-align: center;
        animation: fadeIn 0.6s ease-in-out;
    }

    h2 {
        margin-bottom: 20px;
        color: #333;
    }

    label {
        display: block;
        text-align: left;
        margin-top: 15px;
        font-weight: bold;
        color: #555;
    }

    input {
        width: 100%;
        margin-top: 8px;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
        transition: border 0.3s;
    }

    input:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 5px rgba(0,123,255,0.3);
    }

    button {
        width: 100%;
        margin-top: 25px;
        background-color: #007bff;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
    }

    .message p {
        margin-top: 15px;
        font-size: 14px;
    }

    .message p[style*="color:red"] {
        color: #d9534f;
    }

    .message p[style*="color:green"] {
        color: #28a745;
    }

    p.register {
        margin-top: 20px;
        font-size: 14px;
    }

    p.register a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
    }

    p.register a:hover {
        text-decoration: underline;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
<div class="container">
  <h2>Login</h2>

  <form th:action="@{/login}" method="post">
    <label>Username</label>
    <input type="text" name="username" placeholder="Enter username" required>

    <label>Password</label>
    <input type="password" name="password" placeholder="Enter password" required>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <button type="submit">Login</button>

    <div class="message">
      <p th:if="${param.error}" style="color:red;">Invalid username or password</p>
      <p th:if="${param.logout}" style="color:green;">You have been logged out</p>
    </div>
  </form>

  <p class="register">Donâ€™t have an account?
    <a th:href="@{/register}">Register here</a>
  </p>
</div>
</body>
</html>
