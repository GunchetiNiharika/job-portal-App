<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Jobs</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f7f9fc;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            margin: 30px 0;
            color: #2575fc;
        }

        .nav {
            text-align: center;
            margin-bottom: 20px;
        }

        .nav a {
            text-decoration: none;
            color: #007bff;
            margin: 0 10px;
            font-weight: bold;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        table {
            width: 90%;
            margin: 0 auto 50px auto;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:hover:enabled {
            background-color: #218838;
            transform: translateY(-1px);
        }

        input[type="file"] {
            margin-bottom: 8px;
        }

        form {
            margin: 0;
        }

        .message {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

<h1>Available Jobs</h1>

<form th:action="@{/user/jobs}" method="get" style="text-align:center; margin-bottom:20px;">
    <input type="text" name="search" placeholder="Search jobs..." th:value="${search}" />
    <button type="submit">Search</button>
</form>

<div class="nav">
    <a th:href="@{/applications/my}" sec:authorize="hasRole('USER')">My Applications</a> |
    <form th:action="@{/logout}" method="post" style="display:inline;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" style="background:none; border:none; color:#007bff; font-weight:bold; cursor:pointer; padding:0;">
            Logout
        </button>
    </form>
</div>

<!-- Flash messages -->
<div th:if="${success}" class="message success" th:text="${success}"></div>
<div th:if="${error}" class="message error" th:text="${error}"></div>

<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Company</th>
        <th>Location</th>
        <th>Description</th>
        <th sec:authorize="hasRole('USER')">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="job : ${jobs}">
        <td th:text="${job.title}"></td>
        <td th:text="${job.company}"></td>
        <td th:text="${job.location}"></td>
        <td th:text="${job.description}"></td>
        <td sec:authorize="hasRole('USER')">
            <form th:action="@{'/applications/apply/' + ${job.id}}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <input type="file" name="resume" required
                       th:disabled="${appliedJobIds.contains(job.id)}" />

                <button type="submit"
                        th:disabled="${appliedJobIds.contains(job.id)}">
                    <span th:if="${appliedJobIds.contains(job.id)}">Already Applied</span>
                    <span th:unless="${appliedJobIds.contains(job.id)}">Apply</span>
                </button>
            </form>
        </td>
    </tr>

    <tr th:if="${#lists.isEmpty(jobs)}">
        <td colspan="5" style="text-align:center;">No jobs available at the moment.</td>
    </tr>
    </tbody>
</table>

</body>
</html>
