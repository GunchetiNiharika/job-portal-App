<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Applications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: #2980b9;
            margin-right: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #2980b9;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e8f4fd;
        }

        .message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

<h1>My Job Applications</h1>
<a th:href="@{/jobs}">Browse Jobs</a> |
<form th:action="@{/logout}" method="post" style="display:inline">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit" style="background:none; border:none; color:#2980b9; cursor:pointer; padding:0;">Logout</button>
</form>

<!-- ✅ Display success or error flash messages -->
<div th:if="${success != null}" class="message success" th:text="${success}"></div>
<div th:if="${error != null}" class="message error" th:text="${error}"></div>

<!-- ✅ Applications Table -->
<table>
    <thead>
    <tr>
        <th>Job Title</th>
        <th>Company</th>
        <th>Location</th>
        <th>Description</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="app : ${applications}">
        <td th:text="${app.job.title}"></td>
        <td th:text="${app.job.company}"></td>
        <td th:text="${app.job.location}"></td>
        <td th:text="${app.job.description}"></td>
        <td th:text="${app.status}"></td>
    </tr>

    <!-- ✅ Show fallback if no applications exist -->
    <tr th:if="${applications == null or #lists.isEmpty(applications)}">
        <td colspan="5">You have not applied to any jobs yet.</td>
    </tr>
    </tbody>
</table>

</body>
</html>
