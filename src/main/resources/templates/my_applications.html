<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Job Applications</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f9f9f9; color: #333; }
        h1 { color: #2c3e50; margin-bottom: 20px; }
        a { text-decoration: none; color: #2980b9; margin-right: 10px; }
        a:hover { text-decoration: underline; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background-color: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        th, td { padding: 12px 15px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #2980b9; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        tr:hover { background-color: #e8f4fd; }
        .status-applied { color: #2980b9; font-weight: bold; }
        .status-accepted { color: #27ae60; font-weight: bold; }
        .status-rejected { color: #c0392b; font-weight: bold; }
        .top-bar { margin-bottom: 20px; }
        .top-bar a, .top-bar form { display: inline-block; }
        button.logout-btn { background:none; border:none; color:#2980b9; cursor:pointer; padding:0; }
    </style>
</head>
<body>

<h1>Applications for Job</h1>

<div class="top-bar">
    <a th:href="@{/user/jobs}">← Back to Jobs</a> |
    <form th:action="@{/logout}" method="post" style="display:inline">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="logout-btn">Logout</button>
    </form>
</div>

<table>
    <thead>
    <tr>
        <th>Candidate Username</th>
        <th>Job Title</th>
        <th>Status</th>
        <th>Resume</th>
        <th>Applied At</th>
    </tr>
    </thead>
    <tbody>
    <!-- ✅ LOOP over each application -->
    <tr th:each="app : ${applications}">
        <td th:text="${app.user.username}">username</td>
        <td th:text="${app.job.title}">title</td>
        <td th:text="${app.status}"
            th:classappend="${app.status == 'APPLIED' ? 'status-applied' :
                                 app.status == 'ACCEPTED' ? 'status-accepted' :
                                 'status-rejected'}">
            status
        </td>
        <td>
        <a th:href="@{/resume/{file}(file=${app.resumePath})}">Download Resume</a>

        <span th:if="${app.resumePath == null}">No Resume</span>
        </td>
        <td th:text="${#temporals.format(app.appliedAt, 'dd-MM-yyyy HH:mm')}">01-01-2025 12:00</td>
    </tr>

    <!-- ✅ Show message if no applications -->
    <tr th:if="${applications == null or #lists.isEmpty(applications)}">
        <td colspan="5">No applications found for this job.</td>
    </tr>
    </tbody>
</table>

</body>
</html>
