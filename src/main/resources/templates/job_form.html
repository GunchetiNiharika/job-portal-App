<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Job</title>
  <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f7f9fc;
        margin: 0;
        padding: 0;
        color: #333;
    }

    h1 {
        text-align: center;
        margin: 30px 0;
        color: #2575fc;
    }

    form {
        max-width: 500px;
        margin: 0 auto 50px auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 14px;
    }

    textarea {
        resize: vertical;
        height: 100px;
    }

    button {
        width: 100%;
        background-color: #007bff;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
        background-color: #0056b3;
        transform: translateY(-1px);
    }
  </style>
</head>
<body>
<h1>Add New Job</h1>
<form th:action="@{/jobs/add}" th:object="${job}" method="post">
  <label>Title:</label>
  <input th:field="*{title}" placeholder="Enter job title" required/>

  <label>Company:</label>
  <input th:field="*{company}" placeholder="Enter company name" required/>

  <label>Location:</label>
  <input th:field="*{location}" placeholder="Enter location" required/>

  <label>Description:</label>
  <textarea th:field="*{description}" placeholder="Enter job description" required></textarea>

  <button type="submit">Save Job</button>
</form>
</body>
</html>
